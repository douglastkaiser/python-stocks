name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest ruff
      - name: Lint
        run: make lint
      - name: Test
        env:
          PYTHON_STOCKS_TEST_MODE: "1"
        run: make test

  artifacts:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Generate simulation and Plotly artifacts
        env:
          PYTHON_STOCKS_TEST_MODE: "1"
        run: make artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: simulation-and-plotly-assets
          path: artifacts
          if-no-files-found: error
