name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "pr-preview-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  BUILD_DIR: build/site

jobs:
  build-and-deploy-preview:
    name: Build & Deploy Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Build web for PR preview
        env:
          REPORT_DIR: ${{ env.BUILD_DIR }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          mkdir -p "$REPORT_DIR"
          rsync -av --delete docs/ "$REPORT_DIR"/
          python -m python_stocks run --tickers SPY DIA --start 2017-01-01 --end 2018-01-01 \
            --initial 50000 --monthly 500 --strategies buy_and_hold moving_average_filter \
            --report-dir "$REPORT_DIR" --no-show

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-branch
        continue-on-error: true

      - name: Create gh-pages branch if it doesn't exist
        run: |
          if [ ! -d "gh-pages-branch/.git" ]; then
            mkdir -p gh-pages-branch
            cd gh-pages-branch
            git init
            git checkout -b gh-pages
            git remote add origin "https://github.com/${{ github.repository }}.git"
          fi

      - name: Update PR preview directory
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          rm -rf "gh-pages-branch/pr/${PR_NUMBER}"
          mkdir -p "gh-pages-branch/pr/${PR_NUMBER}"
          rsync -av --delete "$BUILD_DIR"/ "gh-pages-branch/pr/${PR_NUMBER}"/

      - name: Commit and push to gh-pages
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          cd gh-pages-branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Deploy PR #${PR_NUMBER} preview [skip ci]"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        with:
          script: |
            const prNumber = process.env.PR_NUMBER;
            const previewUrl = `https://www.douglastkaiser.com/python-stocks/pr/${prNumber}/`;
            const body = `## Preview Deployment Ready!\n\n` +
              `Your changes have been deployed to:\n\n` +
              `**[${previewUrl}](${previewUrl})**\n\n` +
              `This preview will be updated with each new commit to this PR.`;

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              per_page: 100,
            });

            const botComment = comments.data.find(comment =>
              comment.user?.type === 'Bot' &&
              comment.body?.includes('Preview Deployment Ready')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body,
              });
            }
