name: Deploy Main

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "deploy-main"
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.11"
  BUILD_DIR: build/site

jobs:
  deploy:
    name: Build & Deploy to gh-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Build dashboards for main
        env:
          REPORT_DIR: ${{ env.BUILD_DIR }}
        run: |
          mkdir -p "$REPORT_DIR"
          rsync -av --delete docs/ "$REPORT_DIR"/
          python -m python_stocks run --tickers SPY DIA --start 2017-01-01 --end 2018-01-01 \
            --initial 50000 --monthly 500 --strategies buy_and_hold moving_average_filter \
            --report-dir "$REPORT_DIR" --no-show

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-branch
        continue-on-error: true

      - name: Create gh-pages branch if it doesn't exist
        run: |
          if [ ! -d "gh-pages-branch/.git" ]; then
            mkdir -p gh-pages-branch
            cd gh-pages-branch
            git init
            git checkout -b gh-pages
            git remote add origin "https://github.com/${{ github.repository }}.git"
          fi

      - name: Preserve PR previews and update main build
        run: |
          if [ -d "gh-pages-branch/pr" ]; then
            mv gh-pages-branch/pr /tmp/pr-previews
          fi

          find gh-pages-branch -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +

          mkdir -p gh-pages-branch
          rsync -av --delete "$BUILD_DIR"/ gh-pages-branch/

          if [ -d "/tmp/pr-previews" ]; then
            mv /tmp/pr-previews gh-pages-branch/pr
          fi

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages-branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Deploy main site [skip ci]"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages --force
