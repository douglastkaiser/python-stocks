name: Publish dashboards to Pages

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Pages
        uses: actions/configure-pages@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Prepare site structure
        run: |
          SITE_DIR=site
          echo "SITE_DIR=$SITE_DIR" >> $GITHUB_ENV
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            REPORT_DIR="$SITE_DIR/pr-${{ github.event.pull_request.number }}"
          else
            REPORT_DIR="$SITE_DIR"
          fi
          echo "REPORT_DIR=$REPORT_DIR" >> $GITHUB_ENV
          mkdir -p "$SITE_DIR"
          rsync -av --delete docs/ "$SITE_DIR"/

      - name: Generate sample dashboards
        run: |
          python -m python_stocks run --tickers SPY DIA --start 2017-01-01 --end 2018-01-01 \
            --initial 50000 --monthly 500 --strategies buy_and_hold moving_average_filter \
            --report-dir "$REPORT_DIR" --no-show

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE_DIR }}

  deploy-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages-preview
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy preview to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' || (github.event_name == 'push' && github.event.ref == 'refs/heads/main')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
