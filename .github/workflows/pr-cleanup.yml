name: PR Preview Cleanup

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

concurrency:
  group: "pr-cleanup-${{ github.event.pull_request.number }}"
  cancel-in-progress: false

jobs:
  cleanup-preview:
    name: Remove PR Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-branch
        continue-on-error: true

      - name: Delete PR preview directory
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          if [ -d "gh-pages-branch/pr/${PR_NUMBER}" ]; then
            rm -rf "gh-pages-branch/pr/${PR_NUMBER}"
            echo "Deleted PR #${PR_NUMBER} preview"
          else
            echo "PR #${PR_NUMBER} preview directory does not exist"
          fi

      - name: Commit and push to gh-pages
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          cd gh-pages-branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Remove PR #${PR_NUMBER} preview [skip ci]"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
